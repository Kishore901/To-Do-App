<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61b347cc02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>To-do App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>To Do List</h1>
            <form class = 'search'>
                <input type="text" placeholder="Search your todo's">
            </form>
        </header>

        <ul class = todos>
            <li>
                <span>Watch an episode of Lucifer</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
                <span>Buy Milk</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
                <span>Go out for a walk</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        
        <form class="addForm">
            <label class="add">Add a Todo...</label>
            <input type="text" placeholder="Enter the todo" name="ad">
        </form>

    </div>
    <script src="app.js"></script>
    
</body>
</html>
